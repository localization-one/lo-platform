<nz-card style="width: 500px">
  <form
    nz-form
    [formGroup]="loginForm"
    class="login-form"
    (ngSubmit)="handleSubmit()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <app-modern-input label="Email" placeholder="email" formControlName="email"></app-modern-input>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <app-modern-input label="Password" placeholder="Password" formControlName="password"></app-modern-input>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
    >
      Log in
    </button>
    Or <a> register now! </a>
  </form>
</nz-card>
