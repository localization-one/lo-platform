<ng-container
  *ngIf="isLogged$ | async; then authView; else noAuthView"
></ng-container>

<ng-template #authView>
  <nz-layout class="layout">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo"></div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item>
          <i nz-icon nzType="file"></i>
          <span>nav 1</span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="video-camera"></i>
          <span>nav 2</span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="upload"></i>
          <span>nav 3</span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="bar-chart"></i>
          <span>nav 4</span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="cloud-o"></i>
          <span>nav 5</span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="appstore-o"></i>
          <span>nav 6</span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="team"></i>
          <span>nav 7</span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="shop"></i>
          <span>nav 8</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="right-layout" [ngClass]="{ collapsed: isCollapsed }">
      <nz-header>
        <lo-layout-header
          [isCollapsed]="isCollapsed"
          [fullName]="fullName$ | async"
          (collapsed$)="handleCollapse()"
        ></lo-layout-header>
      </nz-header>
      <lo-page-header> </lo-page-header>
      <nz-content>
        <div class="inner-content">
          <div [ngTemplateOutlet]="content"></div>
        </div>
      </nz-content>
      <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
</ng-template>
<ng-template #noAuthView>
  <div [ngTemplateOutlet]="content"></div>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
